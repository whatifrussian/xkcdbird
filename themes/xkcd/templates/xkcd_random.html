<!DOCTYPE html>
<head>
    <title>random</title>
    <script type="text/javascript">
        function redirect(){
            var urls = [
        {% for article in articles %}
                "{{ SITEURL }}/{{ article.url }}"{% if not loop.last %}
,
    {% endif %}
        {% endfor %}
        ];

        var index = Math.floor(Math.random() * (urls.length-1));
        window.location = urls[index];
    }
</script>
<body onload="redirect()">
</body>
</html>
